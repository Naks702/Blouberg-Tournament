<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Bounce Animation</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #scoresheet {
      position: relative;
      width: 200px;
      padding: 10px;
      background-color: lightblue;
      font-weight: bold;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="scoresheet">Smooth Bouncing Text</div>

<script>
$(document).ready(function(){
  function moveRight() {
    $("#scoresheet").animate(
      { left: "1000" },
      {
        duration: 3000,
        easing: "swing", // slows near the end
        complete: moveLeft
      }
    );
  }

  function moveLeft() {
    $("#scoresheet").animate(
      { left: "0px" },
      {
        duration: 3000,
        easing: "swing",
        complete: moveRight
      }
    );
  }

  // Start automatically
  moveRight();
});
</script>

</body>
</html>
